<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма валідації</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <h2>Форма перевірки даних</h2>
      <form id="infoForm">
        <label for="pib">ПІБ:</label>
        <input type="text" id="pib" placeholder="Пащенко О.В." /><br />

        <label for="idCard">ID-картка:</label>
        <input type="text" id="idCard" placeholder="АВ №123456" /><br />

        <label for="faculty">Факультет :</label>
        <input type="text" id="faculty" placeholder="ФІОТ" /><br />

        <label for="dob">Дата народження :</label>
        <input type="text" id="dob" placeholder="01.01.2000" /><br />

        <label for="address">Адреса:</label>
        <input type="text" id="address" placeholder="м. Київ" /><br />

        <button type="submit">Перевірити</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
